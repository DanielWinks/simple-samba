[global]
    netbios name = hass-config
    workgroup = WORKGROUP
    server string = Home Assistant Config
    security = user
    load printers = no
    disable spoolss = yes
    map to guest = Bad User
    guest account = root
    log file = /var/log/samba/%m
    log level = 2
    force user = root
[shared]
    comment = Share
    path = /Shared
    available = yes
    browsable = yes
    writable = yes
    public = yes